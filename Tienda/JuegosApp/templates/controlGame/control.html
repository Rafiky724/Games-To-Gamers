{% extends "../plantilla.html" %} 

{% block title %} Game Management {% endblock%} 

{% block content %}

<div class="row">
    <div class="col-sm-12 col-md-5 col-lg-4 col-xl-4">
      <h2>Game Management</h2>
      <div class="card">
        <div class="card-body">
          <form action="/registrarCurso/" method="post"> {% csrf_token %}
            <div class="form-group">
              <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Código" minlength="6" max="6" required>
            </div>
            <div class="form-group">
              <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" max="50" required>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-7 col-lg-8 col-xl-8">
      <h1>Games List</h1>
      <div class="table-responsive py-2">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th colspan="2">Opciones</th>
            </tr>
          </thead>
          <tbody>
            {% for c in games %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{c.nombre}}</td>
              <td>{{c.descripcion}}</td>
              <td><a href="edicionCurso/{{c.codigo}}" class="btn btn-info">Editar</a></td>
              <td><a href="eliminacionCurso/{{c.codigo}}" class="btn btn-danger btnEliminacion">Eliminar</a></td>
            </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
    
{% endblock %}
